!obj:pylearn2.train.Train {
    dataset: &train !obj:my_data.PredFrames {
        xsamples: 160,
        ysamples: 32,
        recenter_samples: True,
        rescaling: 'empirical_std',
        #normalize_component:  ,
        phone: 'aa',
        max_examples: 100000,
        trainorvalid: 'train',
        train_valid_split: 0.8,
        seed: 0,
    },
    model: !obj:pylearn2.models.mlp.MLP {
        layers: [
                !obj:pylearn2.models.mlp.RectifiedLinear {
                     layer_name: 'h1',
                     dim: 160,
                     irange: 0.13693063937629
                   },
                 !obj:pylearn2.models.mlp.RectifiedLinear {
                     layer_name: 'h2',
                     dim: 160,
                     irange: 0.13693063937629
                   },
                 !obj:pylearn2.models.mlp.Linear {
                     layer_name: 'y',
                     dim: 32, 
                     irange: 0.17677669529664,
                 },
                ],
        nvis: 160,
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        batch_size: 100,
        learning_rate: 1.0E-5,
        init_momentum: .5,
        monitoring_dataset: {
            'train': *train,
            'valid' : !obj:my_data.PredFrames {
                xsamples: 160,
                ysamples: 32,
                recenter_samples: True,
                rescaling: 'empirical_std',
                #normalize_component:  ,
                phone: 'aa',
                max_examples: 100000,
                trainorvalid: 'valid',
                train_valid_split: 0.8,
                seed: 0,
            }
        },
        cost: !obj:pylearn2.costs.cost.SumOfCosts { costs: [
                !obj:pylearn2.costs.mlp.Default {
                }, !obj:pylearn2.costs.mlp.L1WeightDecay {
                        coeffs: [ 1.0E-5,1.0E-5,1.0E-5, ],
                }
                ]
        }, 
        #termination_criterion: !obj:pylearn2.termination_criteria.MonitorBased {   
        #    channel_name: "valid_objective",
        #    prop_decrease: 0.,
        #    N: 20
        #}
        termination_criterion: !obj:pylearn2.termination_criteria.EpochCounter {
            max_epochs: 200
        }
    },
    extensions: [
        !obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
            channel_name: 'valid_objective',
            save_path: "best6.pkl",
        },
        !obj:pylearn2.training_algorithms.sgd.MomentumAdjustor {
            start: 1,
            saturate: 10,
            final_momentum: .99
        }
    ],
    save_path: "progress6.pkl",
    save_freq: 1
}

